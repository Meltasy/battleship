<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
<script defer src="main.js"></script></head>
<body>
    <h1>Battleship</h1>
    <ul>
        <li><button type="button" id="newGame">New Game</button></li>
        <li><button type="button" id="newPlayer">New Player</button></li>
        <li><button type="button" id="placeShips">New Ship Placement</button></li>
    </ul>
    <dialog>
        <form method="dialog">
            <label for="playerName">Who wants to play?</label>
            <input type="text" id="playerName" name="playerName" />
            <div>
                <button type="submit" id="saveBtn">Save</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </dialog>
    <div id="gameDisplay">
        <div id="playerDisplay"></div>
        <div id="enemyDisplay"></div>
    </div>
</body>
</html>
